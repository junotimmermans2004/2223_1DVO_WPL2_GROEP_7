<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>instellingen profiel</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap-reboot.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="instellingenprofiel.css">
    <script defre src="instellingenprofiel.js"></script>

</head>
<body>
<!--Nav bar-->
<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand mb-lg-3" href="#">
            <img alt="vitalis" src="Assets/Middel 1.png" width="150" height="auto" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-3 me-auto mb-2 mb-lg-3">
                <li class="nav-item">
                    <a class="nav-link mx-3" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-3" href="#">Kine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-3" href="#">Sport</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-3" href="#">Voeding</a>
                </li>
            </ul>
            <div class="d-flex">
                <button class="btn btn-dark me-2">Maak afspraak</button>
                <a class="btn btn-outline-dark me-2" href="#">
                    <i class="bi bi-person"></i>
                </a>
                <a class="btn btn-outline-dark" href="#">
                    <i class="bi bi-cart"></i>
                </a>
            </div>
        </div>
    </div>
</nav>
<main>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Geboortedatum</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-6">
            <label for="phoneNumber" class="form-label">Telefoonnummer</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="+32 ...">
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label">Straatnaam</label>
            <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Stad</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Postcode</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</main>
</body>
</html>
