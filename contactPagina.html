<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gezondheidspraktijk vitalis</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap-reboot.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="contactPagina.css">
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand mb-lg-3" href="#">
            <img alt="vitalis" src="Assets/Middel 1.png" width="150" height="auto" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-3 me-auto mb-2 mb-lg-3">
                <li class="nav-item">
                    <a class="nav-link mx-3" href="#">Shop</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link mx-3" href="#">Kine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-3" href="#">Sport</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-3" href="#">Voeding</a>
                </li>
            </ul>
            <div class="d-flex">
                <button class="btn btn-dark me-2">Maak afspraak</button>
                <a class="btn btn-outline-dark me-2" href="#">
                    <i class="bi bi-person"></i>
                </a>
                <a class="btn btn-outline-dark" href="#">
                    <i class="bi bi-cart"></i>
                </a>
            </div>
        </div>
    </div>
</nav>
<main>
    <h1 id="headermargin" class="text-center">Contacteer ons</h1>
    <div class="d-flex justify-content-lg-center">
        <div id="contactbox1">
            <h4>Contact Informatie</h4>
            <p class="ghostText">Vul het formulier in zodat we u zo snel mogelijk kunnen helpen.</p>
            <div class="d-flex flex-column justify-content-between">
                <div class="contactboxRowSpacing row">
                    <div class="col">
                        <i class="contactbox1icons bi bi-telephone-fill"></i>
                        <span class="contactbox1text ms-2">011 65 89 14</span>
                    </div>
                </div>
                <div class="contactboxRowSpacing row">
                    <div class="col">
                        <i class="contactbox1icons bi-envelope"></i>
                        <span class="contactbox1text ms-2">vitalis@email.com</span>
                    </div>
                </div>
                <div class="contactboxRowSpacing row">
                    <div class="col">
                        <i class="contactbox1icons bi-geo-alt-fill"></i>
                        <span class="contactbox1text ms-2">Molerweg 18 3550 Diepenmeer</span>
                    </div>
                </div>
            </div>
            <div id="contactSocialMediaButtons">
                <a href="#" target="_blank" class="btn">
                    <i class="bi bi-facebook contactbox1icons"></i>
                </a>
                <a href="#" target="_blank" class="btn">
                    <i class="bi bi-instagram contactbox1icons"></i>
                </a>
                <a href="#" target="_blank" class="btn">
                    <i class="bi bi-linkedin contactbox1icons"></i>
                </a>
            </div>
        </div>



        <div id="contactbox2">
                <form>
                    <table id="table">
                        <tbody>
                        <tr>
                            <td>
                                <label for="inputName">Naam</label>
                            </td>
                            <td>
                                <label for="inputFirstName">Voornaam</label>
                            </td>
                        </tr>
                        <tr class="boxstyle">
                            <td>
                                <input type="text" id="inputName">
                            </td>
                            <td>
                                <input type="text" id="inputFirstName">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="inputEmail">E-mail</label>
                            </td>
                            <td>
                                <label for="inputPhoneNumber">Telefoonnummer</label>
                            </td>
                        </tr>

                        <tr class="boxstyle">
                            <td>
                                <input type="email" id="inputEmail">
                            </td>
                            <td>
                                <input type="tel" id="inputPhoneNumber">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label id="labelRadiobuttons">Waar kunnen wij u mee helpen?</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="inquiryType" id="radioKlacht" value="Klacht">
                                    <label class="form-check-label" for="radioKlacht">Klacht</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="inquiryType" id="radioAlgemeneVraag" value="Algemene vraag">
                                    <label class="form-check-label" for="radioAlgemeneVraag">Algemene vraag</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="inquiryType" id="radioSoliciteren" value="Soliciteren">
                                    <label class="form-check-label" for="radioSoliciteren">Soliciteren</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="inputMessage">Bericht</label>
                            </td>
                        </tr>
                        <tr class="boxstyle">
                            <td colspan="2">
                                <textarea id="inputMessage" rows="6"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button type="submit" id="verstuurKnop" class="btn btn-dark float-end">Verstuur</button>
                </form>



        </div>
    </div>
</main>

</body>
</html>
