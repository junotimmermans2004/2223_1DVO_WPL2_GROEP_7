<main>
<!--form registreer-->
<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    <div id="emailHelp" class="form-text">Wij gaan nooit uw email adres delen!</div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Wachtwoord</label>
    <input type="password" class="form-control" id="password" required>
  </div>
  <div class="mb-3">
    <label for="confirm_password" class="form-label">Bevestig wachtwoord</label>
    <input type="password" class="form-control" id="confirm_password" required>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
    <label class="form-check-label" for="exampleCheck1">Accepteer terms of service</label>
  </div>
  <button type="submit" class="btn btn-primary">Registreer</button>
</form>
